{% load static %}
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-3 shadow position-absolute mt-4 my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid px-0">
            <a class="navbar-brand font-weight-bolder ms-sm-3" href="/" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
              PLN NP Services 
            </a>
            {% comment %} <a target="_blank" href="https://docs.appseed.us/products/django-apps/soft-ui-design-pro" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 ms-auto d-lg-none d-block">Docs</a> {% endcomment %}
            <button class="navbar-toggler shadow-none ms-md-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
              
              <ul class="navbar-nav d-lg-block d-none">
                {% if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a href="{% url 'logout' %}" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1">Login</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
